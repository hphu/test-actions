name: LG

on: [pull_request_review]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Label when approved
      uses: pullreminders/label-when-approved-action@1.0.7
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "LG"
        REMOVE_LABEL: "review"
